<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <title>Form</title>
</head>

<body>
  <div class="container">
    <div class="notification">
      <h1 class="title is-1 has-text-centered">User form</h1>
    </div>
    <div class="column is-4 is-offset-4">
      <div class="block">
        <div class="field">
          <label for="username" class="label">Username</label>
          <div class="control">
            <input type="text" class="input" id="username" placeholder="Your name">
          </div>
          <p class="is-hidden help is-danger">Username must be 2-12 characters</p>
        </div>
        <div class="field">
          <label for="email" class="label">Email</label>
          <div class="control">
            <input type="text" class="input" id="email" placeholder="E-mail address">
          </div>
          <p class="is-hidden help is-danger">Input valid mail, e.g. example@mail.com</p>
        </div>
        <div class="field">
          <label for="phone" class="label">Phone</label>
          <div class="control">
            <input type="text" class="input" id="phone" placeholder="Phone number">
          </div>
          <p class="is-hidden help is-danger">Insert valid phone no, e.g. 555-666-111</p>
        </div>
        <div class="field">
          <label for="zipcode" class="label">Zip-code</label>
          <div class="control">
            <input type="text" class="input" id="zipcode" placeholder="Zipcode">
          </div>
          <p class="is-hidden help is-danger">Insert valid zipcode no, e.g. 555-666-111</p>
        </div>
        <div class="has-text-centered">
          <button class="button is-info is-outlined is-large">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
